<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Atelier Rhiannon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #f6f8f5, #eef4ef);
    color: #2e443a;
    overflow-x: hidden;
}

/* HEADER */
header {
    padding: 40px;
    text-align: center;
    position: relative;
    z-index: 2;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.4em;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #2e443a;
}

/* HERO */
.hero {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
    position: relative;
}

.hero h2 {
    font-family: 'Playfair Display', serif;
    font-size: 3em;
    max-width: 800px;
    opacity: 0;
    transform: translateY(40px);
    transition: 1.5s ease;
}

.hero p {
    max-width: 600px;
    margin: 30px auto;
    font-size: 1.1em;
    opacity: 0;
    transform: translateY(40px);
    transition: 1.8s ease;
}

/* FEUILLES DECORATIVES */
.feuille {
    position: absolute;
    width: 200px;
    opacity: 0.15;
    animation: float 12s ease-in-out infinite;
}

.feuille.gauche {
    top: 10%;
    left: -50px;
}

.feuille.droite {
    bottom: 10%;
    right: -50px;
    animation-delay: 3s;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(20px); }
    100% { transform: translateY(0); }
}

.visible {
    opacity: 1 !important;
    transform: translateY(0) !important;
}

@media (max-width: 700px) {
    .hero h2 { font-size: 2em; }
    .feuille { width: 120px; }
}
</style>
</head>

<body>

<header>
    <h1>Atelier Rhiannon</h1>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="galerie.html">Œuvres</a>
        <a href="a-propos.html">À propos</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="hero">
    <!-- feuilles -->
    <img class="feuille gauche" src="https://i.imgur.com/8QfZQyU.png">
    <img class="feuille droite" src="https://i.imgur.com/8QfZQyU.png">

    <div>
        <h2 id="titre">Un espace de création<br>lent et sensible</h2>
        <p id="texte">
            Peinture, fusain, encre de Chine, illustration et photographie.
            Une exploration poétique de la matière et du silence.
        </p>
    </div>
</section>

<script>
window.addEventListener("load", () => {
    document.getElementById("titre").classList.add("visible");
    document.getElementById("texte").classList.add("visible");
});
</script>

</body>
</html>
