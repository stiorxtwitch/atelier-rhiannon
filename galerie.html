<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Atelier Rhiannon – Œuvres</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #f6f8f5, #edf4ef);
    color: #2e443a;
    overflow-x: hidden;
}

/* ================= HEADER ================= */

header {
    padding: 30px;
    text-align: center;
    position: relative;
    z-index: 2;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.2em;
    margin-bottom: 10px;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #2e443a;
    font-size: 0.95em;
}

/* ================= DECOR VEGETAL ================= */

.feuille {
    position: absolute;
    width: 220px;
    opacity: 0.12;
    animation: flotter 14s ease-in-out infinite;
    pointer-events: none;
}

.feuille.gauche {
    top: 200px;
    left: -80px;
}

.feuille.droite {
    bottom: 200px;
    right: -80px;
    animation-delay: 4s;
}

@keyframes flotter {
    0% { transform: translateY(0); }
    50% { transform: translateY(25px); }
    100% { transform: translateY(0); }
}

/* ================= GALERIE ================= */

section {
    max-width: 1200px;
    margin: auto;
    padding: 100px 30px;
    position: relative;
    z-index: 1;
}

.galerie {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 50px;
    background: rgba(143,174,158,0.08);
    padding: 60px;
    border-radius: 50px;
}

.oeuvre {
    background: white;
    padding: 20px;
    border-radius: 22px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.06);
    cursor: pointer;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1.2s ease;
}

.oeuvre.visible {
    opacity: 1;
    transform: translateY(0);
}

.oeuvre:hover {
    transform: translateY(-8px);
}

.oeuvre img {
    width: 100%;
    height: 380px;
    object-fit: cover;
    border-radius: 16px;
}

.oeuvre h3 {
    font-family: 'Playfair Display', serif;
    margin-top: 20px;
    font-size: 1.25em;
}

/* ================= LIGHTBOX ================= */

#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(246,248,245,0.96);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 999;
}

#lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 18px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.1);
}

#lightbox p {
    margin-top: 25px;
    font-family: 'Playfair Display', serif;
}

/* ================= MOBILE ================= */

@media (max-width: 700px) {

    .galerie {
        padding: 30px;
        border-radius: 30px;
    }

    .oeuvre img {
        height: 300px;
    }

    .feuille {
        width: 120px;
    }
}
</style>
</head>

<body>

<header>
    <h1>Atelier Rhiannon</h1>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="galerie.html">Œuvres</a>
        <a href="a-propos.html">À propos</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- FEUILLES DECORATIVES -->
<img class="feuille gauche" src="https://i.imgur.com/8QfZQyU.png">
<img class="feuille droite" src="https://i.imgur.com/8QfZQyU.png">

<section>
    <div class="galerie">

        <div class="oeuvre" onclick="openLightbox(this)">
            <img src="https://i.imgur.com/QqvC9vT.jpeg" alt="Sans titre I – Encre de Chine">
            <h3>Sans titre I</h3>
        </div>

        <div class="oeuvre" onclick="openLightbox(this)">
            <img src="https://i.imgur.com/NlcW5U4.jpeg" alt="Nature intérieure – Fusain">
            <h3>Nature intérieure</h3>
        </div>

        <div class="oeuvre" onclick="openLightbox(this)">
            <img src="https://i.imgur.com/SSQACJR.jpeg" alt="Éclosion – Illustration">
            <h3>Éclosion</h3>
        </div>

    </div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
    <p id="lightbox-text"></p>
</div>

<script>
/* LIGHTBOX */
function openLightbox(el) {
    lightbox.style.display = "flex";
    lightboxImg.src = el.querySelector("img").src;
    lightboxText.innerText = el.querySelector("img").alt;
}

function closeLightbox() {
    lightbox.style.display = "none";
}

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const lightboxText = document.getElementById("lightbox-text");

/* SCROLL REVEAL */
const oeuvres = document.querySelectorAll(".oeuvre");

window.addEventListener("scroll", () => {
    oeuvres.forEach(o => {
        if (o.getBoundingClientRect().top < window.innerHeight - 120) {
            o.classList.add("visible");
        }
    });
});

window.dispatchEvent(new Event("scroll"));
</script>

</body>
</html>
